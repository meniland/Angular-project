<form #formInfo="ngForm">

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Name</mat-label>
    <input type="text" matInput [formControl]="nameFormControl" [errorStateMatcher]="matcher">
    <mat-error *ngIf="nameFormControl.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field><br><br>
<!--
  <input #nameInput="ngModel" required type="text" placeholder="name" [(ngModel)]="name"
    name="name"><br>.
  <span *ngIf="nameInput.errors?.['required'] && nameInput.touched">name required</span><br><br> -->



  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Lastname</mat-label>
    <input type="text" matInput [formControl]="lastnameFormControl" [errorStateMatcher]="matcher">
    <mat-error *ngIf="lastnameFormControl.hasError('required')">
      Lastname is <strong>required</strong>
    </mat-error>
  </mat-form-field><br><br>



  <!-- <input #lastnameInput="ngModel" required type="text" placeholder="lastname" [(ngModel)]="lastname" name="lastname"><br>
  <span *ngIf="lastnameInput.errors?.['required'] && lastnameInput.touched">lastname required</span><br><br> -->

  <!-- <input type="text" placeholder="" name="city"><br> -->

  <!-- <mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selected">
      <mat-option>None</mat-option>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field> -->


  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <mat-select  [formControl]="cityFormControl" [errorStateMatcher]="matcher">
      <mat-option *ngFor="let city of citiesArray" [value]="city">
        {{city}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="cityFormControl.hasError('required')">
      City is <strong>required</strong>
    </mat-error>
  </mat-form-field><br><br>

  <!-- <select required name="city" id="" [(ngModel)]="city">
    <option *ngFor="let city of citiesArray" >{{city}}</option>
  </select><br><br> -->



  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Street</mat-label>
    <input type="text" matInput [formControl]="streetFormControl" [errorStateMatcher]="matcher">
    <mat-error *ngIf="streetFormControl.hasError('required')">
      Street is <strong>required</strong>
    </mat-error>
  </mat-form-field><br><br>

  <!-- <input type="text" placeholder="street" name="street" [(ngModel)]="street"><br><br> -->

  <button [disabled]="formInfo.form.invalid" (click)="onClick()" mat-raised-button>Register</button><br>
  <br  *ngIf="error ">
  <br  *ngIf="success ">
  <span class="error-span" *ngIf="error ">{{error | json}}</span>
  <span class="success-span" *ngIf="success ">Registration succeeded! please log in..</span>

</form>
