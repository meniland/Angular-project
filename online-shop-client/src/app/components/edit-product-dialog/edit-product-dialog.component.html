<h1 mat-dialog-title>Edit product details</h1>
<div mat-dialog-content>
  <p>Product name:</p>
  <input type="text" [(ngModel)]="data.product.productname"><br><br>
  <p>Price:</p>
  <input type="number" [(ngModel)]="data.product.price"><br><br>
  <p>Image:</p>
  <input type="file" class="fileInput" (change)="saveFile($event)"><br><br>
  <p>Category number:</p>
  <input type="number" [(ngModel)]="data.product.categoryId">
</div>
<div mat-dialog-actions>
  <button mat-dialog-close mat-raised-button color="primary" (click)="onButtonClick()">Edit</button>
</div>
